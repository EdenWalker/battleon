<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>mainpage</title>
</head>

<body class="paper">
      <nav class="navbar navbar-expand-sm paper">
  
      <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link paper2" href="index.html">Main</a>
          </li>
          <li class="nav-item">
            <a class="nav-link paper2" href="player.html">Player</a>
          </li>
          <li class="nav-item">
            <a class="nav-link paper2" href="monster.html">Monster</a>
          </li>
        </ul>
      </div>
    </nav>
  <div class="container row">
    <div class="container col-6">
      <form >
        <div class="form-row">
          <label for="monster_id">Monster ID:</label>
          <input type="text" id="monster_id" class="paper2" name="monster_id" placeholder="bella">
        </div>
    
        <div class="form-row">
          <label for="monster">Monster:</label>
          <input type="text" id="monster" class="paper2" name="monster">
        </div>
    
        <div class="form-row">
          <label for="type">Type:</label>
          <input type="text" id="type" class="paper2" name="type">
        </div>
    
        <div class="form-row">
          <label for="element">Element:</label>
          <input type="text" id="element" class="paper2" name="element">
        </div>
    
        <div class="form-row">
          <label for="level">Level:</label>
          <input type="text" id="level" class="paper2" name="level">
        </div>
    
        <div class="form-row">
          <label for="rarity">Rarity:</label>
          <input type="text" id="rarity" class="paper2" name="rarity">
        </div>
    
        <div class="form-row">
          <label for="weakness">Weakness:</label>
          <input type="text" id="weakness" class="paper2" name="weakness">
        </div>
    
        <div class="form-row">
          <label for="location">Location :</label>
          <input type="text" id="location" class="paper2" name="location">
        </div>
    
        <div class="form-row">
          <label for="hitpoint">Hitpoints:</label>
          <input type="number" id="hitpoint" class="paper2" name="hitpoint">
        </div>
    
        <div class="form-row">
          <label for="attack">Attack:</label>
          <input type="text" id="attack" class="paper2" name="attack">
        </div>
    
        <div class="form-row">
          <label for="defence">Defense:</label>
          <input type="number" id="defence" class="paper2" name="defence">
        </div>
    
        <div class="form-row">
          <input type="submit" class="paper2" style="text-align:center" value="Submit">
        </div>
      </form>
    </div>
  <div class="container col-6" id="monsterbook">
    <ul id="monsterList"></ul>

  <div class="form-row">
    <button type="button" class="col-3" id="prevButton">Previous</button>
    <button type="button" class="col-6" id="randomButton">Random Monster</button>
    <button type="button" class="col-3" id="nextButton">Next</button>
  </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/player.js"></script>
  <script src="./js/action.js"></script>
  <script src="./js/monstercode.js"></script>
</body>

</html>
