<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hello, world!</title>
</head>

<body class="paper">
<nav class="navbar navbar-expand-sm paper">
  
      <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link paper2" href="index.html">Main</a>
          </li>
          <li class="nav-item">
            <a class="nav-link paper2" href="player.html">Player</a>
          </li>
          <li class="nav-item">
            <a class="nav-link paper2" href="monster.html">Monster</a>
          </li>
        </ul>
      </div>
    </nav>
   
  <div class="container paper pt-2">
    
    <div class="save clear ">
      <label for="savetext">Save</label><br>
      <input id="savetext" class="paper2" style="width: 25%;"><br><br>

      <button id="loadsavefile" class="btn paper2">Load Save file</button>
     
    </div>
    <h1>Hello Player</h1>

    <div class="setting clear">
      <label for="diff">Difficulty Level:</label><br>
      <select id="diff" class="paper2" style="width: 25%;">
        <option value="1">Harmless</option>
        <option value="2">Hurtful</option>
        <option value="3">Hard</option>
        <option value="4">Nightmare</option>
        <option value="5">Hellish</option>
        <option value="6">Hell</option>
        <option value="7">Heaven</option>
      </select>
      <br><br>

      <div class="setting clear">
        <label for="location">Location:</label><br>
        <select id="location" class="paper2" style="width: 25%;">
          <option value="1">Forest</option>
          <option value="2">Volcano</option>
          <option value="3">Desert</option>
          <option value="4">Shore</option>
          <option value="5">Grassland</option>
        </select>
        <br><br>

      <button id="hunt" class="paper2">Hunt</button>
      <button id="attack" class="paper2">Attack</button>
      <button id="escape" class="paper2">Run</button><br><br>
    </div>

    <div class="row pt-2">
      <div class="player paper col-6">
        <div class="simple " id="playerbox" >Player info
        </div><br>
      </div>
      <div class="monster paper col-6 ">
        <div class="simple" id="monsterbox" >Monsters appear here
        </div><br>
      </div>
    </div>



  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/player.js"></script>
  <script src="./js/action.js"></script>
  <script src="./js/monstercode.js"></script>
</body>

</html>
